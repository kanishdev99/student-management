<template>
    <template if:true={isOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">{modalTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form 
                        object-api-name="Case" 
                        record-id={recordId} 
                        onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>

                        <lightning-input-field field-name="Subject" disabled={isReadOnly}></lightning-input-field>
                        <lightning-input-field field-name="Status" disabled={isReadOnly}></lightning-input-field>
                        <lightning-input-field field-name="Priority" disabled={isReadOnly}></lightning-input-field>
                        <lightning-input-field field-name="Origin" disabled={isReadOnly}></lightning-input-field>
                        <lightning-input-field field-name="Description" disabled={isReadOnly}></lightning-input-field>

                        <template if:false={isReadOnly}>
                            <div class="slds-m-top_medium">
                                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel} class="slds-m-left_small"></lightning-button>
                            </div>
                        </template>

                        <template if:true={isReadOnly}>
                            <div class="slds-m-top_medium">
                                <lightning-button variant="neutral" label="Close" onclick={handleCancel}></lightning-button>
                            </div>
                        </template>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- njewbfkewju -->
</template>
